<!DOCTYPE html>
<html>
  <head>
    <title>Online Photo Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      #canvas {
        margin-top: 20px;
        border: 1px solid #ddd;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:focus {
        outline: none;
      }
      button:hover {
        background-color: #3e8e41;
      }
      input[type="file"] {
        display: none;
      }
      #fileLabel {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #2196F3;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      #fileLabel:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Online Photo Editor</h1>
      <label for="imageInput" id="fileLabel">Choose an image</label>
      <input type="file" id="imageInput">
      <canvas id="canvas"></canvas>
      <div>
        <button id="grayBtn">Grayscale</button>
        <button id="invertBtn">Invert</button>
        <button id="brightnessBtn">Brightness</button>
        <button id="contrastBtn">Contrast</button>
        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
